<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Layout styles */
    .admin-dashboard {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      background-color: #333;
      color: white;
      width: 250px;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 10px 0;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .main-content {
      flex-grow: 1;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      padding: 20px;
      width: 250px;
      text-align: center;
    }

    .stat-card h4 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .stat-card p {
      font-size: 24px;
      color: #007bff;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table th, .table td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }

    .table th {
      background-color: #f8f9fa;
    }

    .btn-logout {
      padding: 10px 20px;
      background-color: #dc3545;
      color: white;
      border: none;
      cursor: pointer;
    }

    .btn-logout:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

<div class="admin-dashboard">
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Admin Dashboard</h2>
    <ul>
      <li><a href="dashbord.html">Dashboard</a></li>
      <li><a href="index.html">Customers</a></li>
      <li><a href="item.html">Items</a></li>
      <li><a href="placeorder.html">Orders</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <h3>Welcome, Admin</h3>
      <button class="btn btn-logout">Logout</button>
    </div>

    <div class="stats">
      <div class="stat-card">
        <h4>Total Users</h4>
        <p id="total-users">500</p>
      </div>
      <div class="stat-card">
        <h4>Total Orders</h4>
        <p id="total-orders">1500</p>
      </div>
      <div class="stat-card">
        <h4>Total Items</h4>
        <p id="total-items">1200</p>
      </div>
    </div>
