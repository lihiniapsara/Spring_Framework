<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order Management</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- SweetAlert CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            font-family: 'Arial', sans-serif;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar styles */
        #sidebar {
            width: 250px;
            background-color: #343a40;
            color: white;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
            padding-top: 20px;
        }

        #sidebar a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            display: block;
            padding: 12px 16px;
            margin: 8px 0;
            transition: background-color 0.3s;
        }

        /* Content styles */
        .content {
            margin-left: 260px;
            padding: 20px;
            width: 100%;
            flex-grow: 1;
        }

        #placeOrder_sec {
            padding: 50px 15px;
            background-color: #ffffff;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
            margin-top: 30px;
        }

        #placeOrder_sec .form-label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #48ff00;
            border: none;
        }

        .btn-primary:hover {
            background-color: #ff8c00;
        }

        table {
            background-color: #ffffff;
        }

        footer {
            margin-top: 50px;
            background-color: #f8f2eb;
            padding: 15px 0;
            font-size: 0.9rem;
        }

        footer p {
            margin: 0;
            color: #555;
        }

        #orderTotal {
            font-weight: bold;
            font-size: 1.25rem;
            color: #333;
        }

        .order-title {
            text-align: center;
            font-style: italic;
        }

    </style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar">
    <h2 class="text-center text-white">Dashboard</h2>
    <ul>
        <li><a href="dashbord.html">Dashboard</a></li>
        <li><a href="index.html">Customers</a></li>
        <li><a href="item.html">Items</a></li>
        <li><a href="placeorder.html">Orders</a></li>
        <li><a href="#">Settings</a></li>
    </ul>
</div>

<!-- Content Area -->
<div class="content">
    <h2 class="order-title">Place Order</h2>

    <!-- Order Section -->
    <section id="placeOrder_sec" class="container">
        <div class="mb-3" style="width: 200px;">
            <label for="OID" class="form-label">Order ID</label>
            <input type="number" class="form-control" id="OID" disabled>
        </div>

        <div class="card">
            <div class="card-body">
                <form id="orderForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="customerSelect" class="form-label">Select Customer</label>
                            <select class="form-select" id="customerSelect" required>
                                <option selected disabled>Choose a customer</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="cname" class="form-label">Customer Name</label>
                            <input type="text" class="form-control" id="cname" disabled>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="itemSelect" class="form-label">Select Item</label>
                            <select class="form-select" id="itemSelect" required>
                                <option selected disabled>Choose an item</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="qtyOnHand" class="form-label">Qty On Hand</label>
                            <input type="number" class="form-control" id="qtyOnHand" disabled>
                        </div>
                        <div class="col-md-2">
                            <label for="unitPrice" class="form-label">Unit Price (Rs)</label>
                            <input type="number" class="form-control" id="unitPrice" disabled>
                        </div>
                        <div class="col-md-2">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" class="form-control" id="quantity" required>
                        </div>
                    </div>

                    <div style="display: flex; justify-content: end;">
                        <button type="button" class="btn btn-primary" id="cart_btn">Add To Cart</button>
                    </div>
                </form>
            </div>
        </div>

        <h3 class="mt-5">Order Details</h3>
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
            <tr>
                <th>Customer ID</th>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody id="ordertable">
            <tr><td colspan="5" class="text-center">No items added yet</td></tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-between align-items-center">
            <h4 id="orderTotal">Order Total: Rs.0.00</h4>
            <button class="btn btn-success" id="placeOrder">Place Order</button>
        </div>
    </section>
</div>

<!-- Footer -->

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
</html>
